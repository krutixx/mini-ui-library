<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Components - Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🃏 Cards</h1>
    <p>Simple, clean content containers</p>
  </header>

  <main>
    <section>
      <h2>Basic Card</h2>
      <div class="card">
        <h3>Card Title</h3>
        <p>This is a basic card. You can use it to display content in a compact format.</p>
        <button class="btn btn-primary">Action</button>
      </div>
    </section>

    <section>
      <h2>Image Card</h2>
      <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Card Image">
        <h3>Image Card</h3>
        <p>This card includes an image and some supporting content below.</p>
        <button class="btn btn-secondary">Learn More</button>
      </div>
    </section>
  </main>

  <footer>
    <p><a href="index.html">⬅ Back to Home</a></p>
  </footer>
</body>
</html>
