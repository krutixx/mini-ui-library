<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Components - Alerts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⚠️ Alerts</h1>
    <p>Notification messages for user feedback</p>
  </header>

  <main>
    <section>
      <h2>Success Alert</h2>
      <div class="alert alert-success">✅ Your action was successful!</div>
    </section>

    <section>
      <h2>Error Alert</h2>
      <div class="alert alert-error">❌ Something went wrong!</div>
    </section>

    <section>
      <h2>Info Alert</h2>
      <div class="alert alert-info">ℹ️ This is some helpful information.</div>
    </section>

    <section>
      <h2>Warning Alert</h2>
      <div class="alert alert-warning">⚠️ Be careful with this action.</div>
    </section>
  </main>

  <footer>
    <p><a href="index.html">⬅ Back to Home</a></p>
  </footer>
</body>
</html>
